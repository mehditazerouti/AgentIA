<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-900 text-slate-200 min-h-screen p-8 font-sans">
    
    <div class="max-w-6xl mx-auto">
        <!-- HEADER -->
        <div class="flex justify-between items-center mb-8 border-b border-slate-700 pb-6">
            <div>
                <h1 class="text-3xl font-bold text-white flex items-center gap-2">
                    <i data-lucide="layout-dashboard" class="text-blue-500"></i> Back-Office Agent
                </h1>
                <p class="text-slate-400 mt-1">Gestion des disponibilit√©s et Clients</p>
            </div>
            <div class="bg-green-900/30 text-green-400 border border-green-800 px-4 py-2 rounded-full text-sm font-bold flex items-center gap-2">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Syst√®me Actif
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- TABLEAU CENTRAL -->
            <div class="lg:col-span-2 space-y-6">
                <div class="bg-slate-800 border border-slate-700 p-6 rounded-2xl flex items-center justify-between">
                    <h2 class="font-bold text-xl text-white">üìÖ Planning du jour</h2>
                    <input type="date" id="adminDate" class="bg-slate-900 border border-slate-600 text-white p-2 rounded-lg focus:border-blue-500 outline-none">
                </div>

                <div class="bg-slate-800 border border-slate-700 rounded-2xl overflow-hidden shadow-xl">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-slate-900 text-slate-400 uppercase font-bold">
                            <tr>
                                <th class="p-4">Heure</th>
                                <th class="p-4">D√©tails R√©servations</th> <!-- Titre chang√© -->
                                <th class="p-4 text-center">R√©serv√©s</th>
                                <th class="p-4 text-center">Capacit√©</th>
                                <th class="p-4 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="slotsTable" class="divide-y divide-slate-700">
                            <tr><td colspan="5" class="p-8 text-center text-slate-500">Chargement...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- CONFIGURATION -->
            <div class="space-y-6">
                <div class="bg-slate-800 border border-slate-700 p-6 rounded-2xl">
                    <h2 class="font-bold text-xl text-white mb-4">Configuration</h2>
                    <div class="space-y-4">
                        <div><label class="text-xs uppercase text-slate-500">Ouverture</label><input type="number" id="confOpen" class="w-full bg-slate-900 border border-slate-600 p-2 rounded mt-1"></div>
                        <div><label class="text-xs uppercase text-slate-500">Fermeture</label><input type="number" id="confClose" class="w-full bg-slate-900 border border-slate-600 p-2 rounded mt-1"></div>
                        <div><label class="text-xs uppercase text-slate-500">Capacit√©</label><input type="number" id="confCap" class="w-full bg-slate-900 border border-slate-600 p-2 rounded mt-1"></div>
                        <button onclick="saveConfig()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 rounded">Sauvegarder</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API = 'http://127.0.0.1:8000/api';
        const dateInput = document.getElementById('adminDate');

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            dateInput.value = new Date().toISOString().split('T')[0];
            loadConfig();
            loadDayDetails();
        });

        dateInput.addEventListener('change', loadDayDetails);

        async function loadConfig() {
            try {
                const res = await fetch(`${API}/admin/data`);
                const data = await res.json();
                document.getElementById('confOpen').value = data.config.opening_hour;
                document.getElementById('confClose').value = data.config.closing_hour;
                document.getElementById('confCap').value = data.config.default_capacity;
            } catch(e) { console.error(e); }
        }

        async function loadDayDetails() {
            const res = await fetch(`${API}/admin/day_details?date=${dateInput.value}`);
            const slots = await res.json();
            const tbody = document.getElementById('slotsTable');
            tbody.innerHTML = '';

            slots.forEach(slot => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-700/50 transition border-b border-slate-800";
                
                // --- C'EST ICI QUE J'AI AJOUT√â L'AFFICHAGE DU NOMBRE ---
                let clientsHtml = '<span class="text-slate-600 italic text-xs">Aucun</span>';
                
                if(slot.clients && slot.clients.length > 0) {
                    clientsHtml = slot.clients.map(c => 
                        `<div class="text-xs mb-2 bg-slate-800 p-2 rounded border border-slate-700 flex justify-between items-start">
                            <div>
                                <span class="text-blue-300 font-bold block">${c.name}</span> 
                                <span class="text-slate-400 text-[10px]">${c.email}</span>
                            </div>
                            <span class="bg-blue-900 text-blue-100 px-2 py-0.5 rounded text-[10px] font-bold whitespace-nowrap ml-2">
                                ${c.size || '?'} pers.
                            </span>
                        </div>`
                    ).join('');
                }

                // Couleur capacit√©
                let capClass = "text-slate-400";
                if(slot.capacity === 0) capClass = "text-red-500 font-bold";

                tr.innerHTML = `
                    <td class="p-4 font-mono font-bold text-white align-top text-lg">${slot.time}</td>
                    <td class="p-4 align-top w-1/3">${clientsHtml}</td>
                    
                    <td class="p-4 text-center align-top">
                        <div class="flex items-center justify-center gap-2 bg-slate-800 rounded-lg p-1">
                            <button onclick="updateSlot('${slot.time}', ${slot.booked - 1}, ${slot.capacity})" class="w-6 h-6 hover:bg-slate-700 rounded text-slate-300">-</button>
                            <span class="font-bold w-6 text-center text-blue-400">${slot.booked}</span>
                            <button onclick="updateSlot('${slot.time}', ${slot.booked + 1}, ${slot.capacity})" class="w-6 h-6 hover:bg-slate-700 rounded text-slate-300">+</button>
                        </div>
                    </td>
                    
                    <td class="p-4 text-center align-top">
                        <div class="flex items-center justify-center gap-2 bg-slate-800 rounded-lg p-1">
                            <button onclick="updateSlot('${slot.time}', ${slot.booked}, ${slot.capacity - 1})" class="w-6 h-6 hover:bg-slate-700 rounded text-slate-300">-</button>
                            <span class="${capClass} w-6 text-center">${slot.capacity}</span>
                            <button onclick="updateSlot('${slot.time}', ${slot.booked}, ${slot.capacity + 1})" class="w-6 h-6 hover:bg-slate-700 rounded text-slate-300">+</button>
                        </div>
                    </td>
                    
                    <td class="p-4 text-right align-top">
                        <button onclick="updateSlot('${slot.time}', 0, ${slot.capacity})" class="text-xs bg-red-500/10 hover:bg-red-500/20 text-red-400 px-3 py-1 rounded transition border border-red-900/50">
                            Vider
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function updateSlot(time, newBooked, newCapacity) {
            if(newBooked < 0) newBooked = 0; if(newCapacity < 0) newCapacity = 0;
            await fetch(`${API}/admin/update_slot`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ date: dateInput.value, time: time, booked: newBooked, capacity: newCapacity })
            });
            loadDayDetails();
        }

        async function saveConfig() {
            const payload = {
                opening_hour: parseInt(document.getElementById('confOpen').value),
                closing_hour: parseInt(document.getElementById('confClose').value),
                default_capacity: parseInt(document.getElementById('confCap').value),
                messages: { success: "Ok", alternative: "Alt", failure: "Fail" }
            };
            await fetch(`${API}/admin/config`, {
                method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload)
            });
            alert("Config sauvegard√©e");
            loadDayDetails();
        }
    </script>
</body>
</html>
